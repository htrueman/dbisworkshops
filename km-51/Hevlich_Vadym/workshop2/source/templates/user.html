<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check in</title>
</head>
<body>
<form action="/api" method="post" id="form_user">
  <label>Username:
    <input name="username" type="text" value="{{ user.get('username') }}"/>
  </label><br>
  <label>Password
    <input name="password" type="password" value="{{ user.get('password') }}"/>
  </label><br>
  <button type="submit" form="form_user" name="action" value="user_update">Submit</button>
</form>
</body>
</html>
