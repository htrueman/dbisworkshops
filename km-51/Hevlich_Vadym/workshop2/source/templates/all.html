<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Data</title>
</head>
<body>
<h1>All Info From Dictionaries</h1>
<h2>Product</h2>
<table>
    {% for key, value in product.items() %}
    <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<br>
<h2>Shop</h2>
<table>
    {% for key, value in shop.items() %}
    <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
<br>
</body>
</html>
